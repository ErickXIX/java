<meta charset="UTF=8">
<script>
    //receber dados do usuario
    //parseint para inteiros
    //parsefloat para reais
    //number caso o tipo de numero seja indiferente
    let n1 = parseFloat(prompt("digite N1: "));
    let n2 = Number(prompt("digite N2: "));
    //calcular media
    let media = (n1+n2)/2;
    //exibir a media
    alert("media: "+media.toFixed(2));
    //estrutura condicional se
    //com osenao se else if
    if(media<5){
        alert("REPROVADA(O)");
    }else if(media<8){
        alert("aprovado(a)");
    }else{
        alert("aprovada(o) com destinção");
    }
</script>
