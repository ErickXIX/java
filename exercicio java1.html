<meta charset="UTF-8">

<script>
    let rr = parseInt(prompt("Digite o nº do mês:"));
    alert("Você escolheu o mês: " + rr);
    if (rr === 1) {
        alert("Mês 1 se refere a Janeiro");
    } else if (rr === 2) {
        alert("Mês 2 se refere a Fevereiro");
    } else if (rr === 3) {
        alert("Mês 3 se refere a Março");
    } else if (rr === 4) {
        alert("Mês 4 se refere a Abril");
    } else if (rr === 5) {
        alert("Mês 5 se refere a Maio");
    } else if (rr === 6) {
        alert("Mês 6 se refere a Junho");
    } else if (rr === 7) {
        alert("Mês 7 se refere a Julho");
    } else if (rr === 8) {
        alert("Mês 8 se refere a Agosto");
    } else if (rr === 9) {
        alert("Mês 9 se refere a Setembro");
    } else if (rr === 10) {
        alert("Mês 10 se refere a Outubro");
    } else if (rr === 11) {
        alert("Mês 11 se refere a Novembro");
    } else if (rr === 12) {
        alert("Mês 12 se refere a Dezembro");
    } else {
        alert("Mês inválido!");
    }
</script>
